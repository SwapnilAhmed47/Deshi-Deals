<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deshi Deals</title>

    <!-- Fav icon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <!-- header section -->
    <header class="shadow py-3">
      <div class="logo flex justify-center items-center gap-2">
        <img src="./assets/logo.png" alt="" class="w-12" />
        <div>
          <h2 class="text-pink-500 text-xl">
            Deshi <span class="font-bold">Deals</span>
          </h2>
          <p class="text-sm text-gray-500">Cheap Price, Best Quality</p>
        </div>
      </div>
    </header>

    <!-- main section -->
    <main class="bg-gray-100">
      <!-- banner section -->
      <section class="bg-[#F6DDEA] mt-10">
        <div class="relative top-20 md:top-30">
          <div>
            <h1 class="text-4xl md:text-[58px] font-bold text-center">
              Purchase TK 200 or above & get <br />
              <span class="text-pink-600">20% off</span>
            </h1>
          </div>
          <div class="flex gap-5 justify-center items-center mt-5">
            <button class="btn btn-outline btn-secondary">
              Use Promo Code
            </button>

            <button class="btn btn-secondary">Sell 200</button>
          </div>
          <div class="">
            <img class="mx-auto" src="./assets/hero-bg.png" alt="" />
          </div>
        </div>
      </section>

      <!-- product and coupon section -->
      <section
        id="products-container"
        class="w-11/12 mx-auto  grid grid-cols-1 md:grid-cols-12 gap-10 mt-40"
      >
        <!-- product section -->
        <section id="product-box" class="col-span-10 md:col-span-9">
          <div class="kitchen">
            <h1 class="text-2xl font-bold mb-5">KitchenWare</h1>
            <div class="Kitchen-items grid grid-cols-1 md:grid-cols-3 gap-5">
              <!-- product cart 1 -->
              <div class="card bg-base-100 shadow-sm">
                <figure class="p-10 bg-gray-200 m-5">
                  <img
                    src="./assets/kitchen-1.png"
                    alt="Shoes"
                    class="rounded-xl py-5"
                  />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">K. Accessories</h2>
                  <p>⭐⭐⭐⭐⭐</p>
                  <p class="text-gray-500"><span>150.00</span></p>
                </div>
                <div class="m-5">
                    <button class="btn btn-secondary btn-block">Add to Cart</button>
                </div>
              </div>

              <!-- product cart 2 -->
              <div class="card bg-base-100 shadow-sm">
                <figure class="p-10 bg-gray-200 m-5">
                  <img
                    src="./assets/kitchen-2.png"
                    alt="Shoes"
                    class="rounded-xl py-4"
                  />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">K. Accessories</h2>
                  <p>⭐⭐⭐⭐⭐</p>
                  <p class="text-gray-500"><span>150.00</span></p>
                </div>
                <div class="m-5">
                    <button class="btn btn-secondary btn-block">Add To Cart</button>
                </div>
              </div>

              <!-- product cart 3 -->
              <div class="card bg-base-100 shadow-sm">
                <figure class="p-10 bg-gray-200 m-5">
                  <img
                    src="./assets/kitchen-3.png"
                    alt="Shoes"
                    class="rounded-xl py-5"
                  />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">K. Accessories</h2>
                  <p>⭐⭐⭐⭐⭐</p>
                  <p class="text-gray-500"><span>150.00</span></p>
                </div>
                <div class="m-5">
                    <button class="btn btn-secondary btn-block">Add To Cart</button>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- coupon and cart section -->
        <aside id="cart-box" class="col-span-10 md:col-span-3 mt-13">

          <!--coupon section-->
          <div class="bg-white p-5 rounded-lg">
            <h1 class="font-bold">Have a coupon</h1>
            <div class="join">
              <input class="input join-item" placeholder="Coupon code" />
              <button class="btn btn-secondary join-item rounded-xl">Apply</button>
            </div>
          </div>
          
          <!-- cart section -->
          <div class="bg-white mt-10 p-5 rounded-lg">
            <h1 class="font-bold">Cart</h1>
            <div class="" id="cart-container">
                <h2>Total Price <span id="total-price">0</span></h2>
                <h2>Total Quantity <span id="total-quantity">0</span></h2>
                <button class="btn btn-secondary btn-wide rounded-xl">Make Purchase</button>

                
            </div>
          </div>


        </aside>
      </section>
    </main>
  </body>
</html>
